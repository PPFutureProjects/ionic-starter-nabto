<ion-header>
  <ion-navbar>
    <ion-title>{{shortTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{longTitle}}</h2>

  <ion-card [hidden]="!empty">
    <ion-card-header>
      No bookmarked devices
    </ion-card-header>
  </ion-card>

  <!-- todo: move to common template (bookmarks and discover share this list) -->
  <ion-list [hidden]="empty">
    <ion-item *ngFor="let device of devices | async" (click)="itemTapped($event, device.id)">
      <ion-thumbnail item-left>
        <img [src]="device.iconUrl">
      </ion-thumbnail>
      <h2>{{device.name}}</h2>
      <p>{{device.product}}</p>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="add()">
    Add device
  </button>

  <button ion-button block (click)="writeTestBookmarks()">
    (write test bookmarks)
  </button>

  <button ion-button block (click)="refresh()">
    (refresh)
  </button>

</ion-content>
