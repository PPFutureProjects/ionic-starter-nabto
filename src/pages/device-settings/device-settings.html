<ion-header>
  <ion-navbar>
    <ion-title>Device Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Properties</h2>
  <ion-list>
    <ion-item>
      <ion-label stacked>Enter the name of this device, e.g. "Kitchen".</ion-label>
      <ion-input required type="text" [(ngModel)]="device.name" (blur)="saveProperties()"></ion-input>
    </ion-item>
  </ion-list>

  <h2>Security</h2>
  <p>
    Your device is currently closed for access from anybody but you.
  </p>

  <button ion-button type="submit" block (click)="showSecurityPage()">
       <ion-icon name="lock"></ion-icon>&nbsp; Edit security settings
  </button>

</ion-content>
