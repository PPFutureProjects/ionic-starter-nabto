<ion-header>

  <ion-navbar>
    <ion-title>App Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <button ion-button color="light"  block (click)="clearProfile()">
    Re-create keypair for this {{operatingSystem}} device
  </button>

  <button ion-button color="light"  block (click)="clearDevices()">
    Clear list of known devices
  </button>
  
  <button ion-button block (click)="dismiss()">
    Close
  </button>
  
</ion-content>
