<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button icon-only (click)="showHelpPage()">
        <ion-icon color="secondary" name="help"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      <ion-title>{{shortTitle}}</ion-title>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showSettingsPage()">
        <ion-icon color="secondary" name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [hidden]="!empty">
    <ion-card-header>
      No known devices
    </ion-card-header>
    <ion-card-content>
      Add a device by clicking the button below to scan the local network for available devices.
      </ion-card-content>
  </ion-card>

  <ion-list [hidden]="empty">
    <ion-item *ngFor="let device of devices | async" (tap)="showVendorPage($event, device)">
      <ion-thumbnail item-left>
        <img [src]="device.iconUrl">
      </ion-thumbnail>
      <h2>{{device.name}}</h2>
      <p>{{device.product}}</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="refresh()">
    Refresh
  </button>

  <button ion-button block (click)="addNewDevice()">
    Add new device
  </button>

</ion-content>
