<ion-header>
  <ion-navbar>
    <ion-title>Discover</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Discover</h2>
  <ion-list>
    <p>
      Count: {{count}}
    </p>
    <ion-item *ngFor="let device of devices | async" (click)="itemTapped($event, device)">
      <ion-thumbnail item-left>
        <img src="img/chip.png">
      </ion-thumbnail>
      <h2>{{device.name}}</h2>
      <p>ACME 9000 Heatpump</p>
    </ion-item>
  </ion-list>
  
  <button ion-button block (click)="refresh()">
    Refresh
  </button>

</ion-content>
